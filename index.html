<!DOCTYPE html>
<html>

<style>

    .container {
      width: 200px;
      height: 260px;
      float: left;
      padding:5px;
      margin: 0 auto 40px;
      -webkit-perspective: 800px;
         -moz-perspective: 800px;
           -o-perspective: 800px;
              perspective: 800px;
    }

    #card {
      width: 100%;
      height: 100%;
      position: absolute;
      -webkit-transition: -webkit-transform 1s;
         -moz-transition: -moz-transform 1s;
           -o-transition: -o-transform 1s;
              transition: transform 1s;
      -webkit-transform-style: preserve-3d;
         -moz-transform-style: preserve-3d;
           -o-transform-style: preserve-3d;
              transform-style: preserve-3d;
      -webkit-transform-origin: right center;
         -moz-transform-origin: right center;
           -o-transform-origin: right center;
              transform-origin: right center;
    }

    #card:hover {
      -webkit-transform: translateX( -100% ) rotateY( -90deg );
         -moz-transform: translateX( -100% ) rotateY( -90deg );
           -o-transform: translateX( -100% ) rotateY( -90deg );
              transform: translateX( -100% ) rotateY( -90deg );
    }

    #card figure {
      display: block;
      height: 100%;
      width: 100%;
      line-height: 260px;
      color: white;
      text-align: center;
      font-weight: bold;
      font-size: 140px;
      position: absolute;
      -webkit-backface-visibility: hidden;
         -moz-backface-visibility: hidden;
           -o-backface-visibility: hidden;
              backface-visibility: hidden;
    }

    #card .front {
      background: red;
      width:20%;
    }

    #card .top {
      background: blue;
      width:20%;
      height:200px;
      -webkit-transform: translateZ(-100px) translateY(-50%) rotateX( 90deg );
         -moz-transform: translateZ(-100px) translateY(-50%) rotateX( 90deg );
           -o-transform: translateZ(-100px) translateY(-50%) rotateX( 90deg );
              transform: translateZ(-100px) translateY(-50%) rotateX( 90deg );
    }
    #card .side {
      background: blue;
      -webkit-transform: translateZ(-100px) translateX( -30% ) rotateY( 90deg ) ;
         -moz-transform: translateZ(-100px) translateX( -30% ) rotateY( 90deg ) ;
           -o-transform: translateZ(-100px) translateX( -30% ) rotateY( 90deg ) ;
              transform: translateZ(-100px) translateX( -30% ) rotateY( 90deg ) ;

   }

</style>

<body>
  <section class="container">
    <div id="card">
      <figure class="front"><img src="img/AstroNeil.png" width="100%" height="100%"></figure>
      <figure class="top">2</figure>
      <figure class="side"><img src="img/AstroNeil.png" width="100%" height=100%""></figure>
    </div>
  </section>

</body>
</html>
